<!DOCTYPE html>
<html>

<head>
    <title>HTML BASICS</title>
</head>

<body>
    <!-- This is a comment -->
    <!-- Difference between tags and elements -->

    <!-- Tags -->
    <!-- Elements -->
    <h1>This is an h1 element</h1>
    <h2>This are basic tags and elements</h2>

    <!-- Self closing tags -->
    <img src="" alt="">
    <br>
    <hr>

    <!-- Opening and closing tags -->
    <h2>This is an h2</h2>
    <p>This is a paragraph</p>
    <h3>This is an h3 element</h3>

</body>

</html>
